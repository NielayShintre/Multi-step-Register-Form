<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <img
        class="corner-blur top-left"
        src="blur-radial.svg"
        alt="Top left corner blur"
      />
      <img
        class="corner-blur bottom-right"
        src="blur-radial.svg"
        alt="Bottom right corner blur"
      />
      <!-- form 1 -->
      <form id="form1">
        <div class="inp">
          <h3>Register</h3>
          <label>Name</label>
          <input type="text" name="name" placeholder="enter your name" />

          <label>Email</label>
          <input type="email" name="email" placeholder="example@gmail.com" />
          <div class="button-container">
            <button onclick="showNextForm(event, 'form2')">Continue</button>
          </div>
        </div>
      </form>
      <div class="step">
        <span>Step 1 of 3</span>
        <div class="circle circ1 active-circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <!-- form 2 -->
      <form id="form2" class="hidden-form">
        <div class="inp">
          <h3>Which topics you are interested in?</h3>
          <button
            type="button"
            class="interest-btn"
            value="Software Development"
          >
            Software Development
          </button>
          <button type="button" class="interest-btn" value="User Experience">
            User Experience
          </button>
          <button type="button" class="interest-btn" value="Graphic Design">
            Graphic Design
          </button>
          <div class="button-container">
            <button type="button" onclick="showNextForm(event, 'form3')">
              Continue
            </button>
          </div>
        </div>
      </form>
      <!-- form 3 -->
      <form id="form3" class="hidden-form">
        <div class="inp">
          <h3>Summary</h3>
          <div id="summary-container"></div>
          <div class="button-container">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
